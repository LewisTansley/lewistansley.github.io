<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Home</title>
    
        <meta charset="utf-8"/>
        <meta name="description" content="my portfolio site"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="assets/css/main.css">

        <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    
    
        <script>
            $(function(){
                $("#headerContainer").load("header.html");
                $("#footerContainer").load("footer.html");
                $("#sidebarContainer").load("sidebar.html");
    
            });
        </script>
    

    </head>

    <body>

        <div id="bodyWrapper" class="wrapper">

            <section id="sidebarContainer" class="bgDimmer" onclick="sidebarSwap()" style="left: -5000px;"></section>

            <header id="headerContainer" class="header"></header>

            <div>
                <section class="mainSectionStyle">
                    <h1 class="majorH">Video Gallery</h1>
                </section>
                <div class="padderL">
                    <section class="secondarySectionStyle">
                        <div class="padderL">

                            <section style="text-align: center;">
                                <iframe class="scaler" src="https://www.youtube.com/embed/7yn3b1HmeQQ" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <iframe class="scaler" src="https://www.youtube.com/embed/W1akeXGConI" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <iframe class="scaler" src="https://www.youtube.com/embed/Oz-gVsNV2QQ" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <iframe class="scaler" src="https://www.youtube.com/embed/5qkH_kzf1rw" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <iframe class="scaler" src="https://www.youtube.com/embed/lHBbrcDum4c" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </section>

                        </div>

                    </section>
                </div>

            </div>

        </div>

        <footer id="footerContainer" class="footer"></footer>
        
        <script type="text/javascript">
            function sidebarSwap() {
        
                if($('#sidebar').length > 0){
                    document.getElementById("sidebarContainer").innerHTML = "";
                    document.getElementById("sidebarContainer").style.display = "none";
                    document.getElementById("sidebarContainer").onclick = 'sidebarSwap()';
                    console.log("if")
                }
                else{
                    $("#sidebarContainer").load("sidebar.html"); 
                    document.getElementById("sidebarContainer").style.display = "block";
                    document.getElementById("sidebarContainer").onclick = '';
                    console.log("else")
                }
            };
        </script>
    </body>
</html>
